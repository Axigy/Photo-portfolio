        <nav class="navbar">

            <img src="/images/SheCodes.png" alt="SheCodes logo" />
          </div>
          <div class="navbar-links">

            <a href="/about.html" title="About">About</a>
            <a href="gallery.html" title="Gallery">Gallery</a>

        <div class="contact">

            <div class="row no-gutters">
              <div class="col-lg-5 contact-photo">

              </div>
              <div class="col-lg-7 main-contacts">

                <h3 class="contacts">Address</h3>
                <p class="contact-link">
                  <i class="fa-solid fa-location-dot"></i>021 Hollywood

                <a
                  href="mailto:info@shecodes.io"
                  class="contact-link"
                  target="_blank"
                  title="hero's email"
                  ><i class="fa-solid fa-envelope"></i>info@shecodes.io</a
                >
                <h3 class="contacts">phone</h3>
                <p class="contact-link">
                  <i class="fa-solid fa-phone"></i>021 3456 789
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

            class="social-link"
            target="_blank"

          ></a>
          <a
            href="https://github.com/Axigy/Photo-portfolio"
            class="social-link"
            target="_blank"
            title="Axigy Github"
